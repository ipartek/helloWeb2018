<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bublesort</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--custom CSS-->
    <link rel="stylesheet" href="">
    <style>
        header {
            background-color: teal;
            color: #FFF;
        }

        .row {
            margin: 20px 0px;

        }

        .box {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: grey;
            color: #FFF;
            font-size: 3em;
            text-align: center;
        }

    </style>


</head>

<body>
    <header>
        <div class="main">
            <h1>Bublesort</h1>
        </div>
    </header>

    <div class="container">

        <div class="row">
            <form class="form-inline">
                <div class="col-md-3">
                    <div class="form-group">

                        <input type="number" class="form-control" id="numeroInput" max="10" min="0">
                    </div>
                </div>
                <button type="button" onClick="nuevoNumero()" class="btn btn-default">Añadir Número</button>
            </form>
        </div>
        <div class="row">
            <div class="panel panel-danger">
                <div class="panel-heading">Números Desordenados</div>
                <div class="panel-body" id="cntNumDes">
                    <!--innerHTML--
                    <span class="box">3</span>

            end inner-->

                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-success">
                <div class="panel-heading"></div>
                <div class="panel-body">
                    <span id="ordenado">Numeros ordenados</span>
                </div>
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary btn-lg btn-block" onClick="ordenacionEnBurbuja()">Ordenar</button>
        </div>


    </div>



    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
        var numeroInput = document.getElementById("numeroInput");
        var contNumDes = document.getElementById("cntNumDes");
        var spanNumero = '<span class="box">##numero##</span>';
        var aDes = [];

        var aOrd = [];
        /*recoger número del input y meterlo en el div#contNumDes*/

        function nuevoNumero() {
            console.debug("Añadir nuevo numero %s", numeroInput.value);
            cntNumDes.innerHTML += spanNumero.replace('##numero##', numeroInput.value);
            aDes.push(numeroInput.value);
            //Limpiar Input y poner el focus
            numeroInput.value = "";
            numeroInput.focus();
        }

        function ordenacionEnBurbuja() {
            var len = aDes.length;
            for (var i = 0; i < len; i++) {

                for (var j = 0; j < len - i - 1; j++) {
                    if (aDes[j] > aDes[j + 1]) {
                        // cambio
                        var temp = aDes[j];
                        aDes[j] = aDes[j + 1];
                        aDes[j + 1] = temp;
                    }
                }
            }


            aOrd = aDes;
            console.debug(aOrd);
            ordenado.textContent = aOrd;


        }
        /*
            cntNumOrd.innerHTML = "";
            for (i = 0; i < aOrd.length; i++) {
               cntNumOrd.innerHTML += spanNumero.replace('##numero##', aOrd[i]);


        }
*/

    </script>

</body>

</html>
