<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Media Query</title>

	<!-- Muy importante para Responsive Web Design -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		.box {
			width: 200px;
			height: 200px;
			background-color: teal;
		}


/*se aplica eata regla a dispositivos de pantalla como maximo hasta 600px de anchura  */
		@media screen and (max-width: 600px) {
			.box {
				background-color: red;
			}
		}

		@media (orientation: landscape){
			.box {
				background-color: orange;
				width:400px;
				transition-duration: 2s;
			}
		}


	</style>

</head>

<body>
	<h1>Media Query</h1>

	<div class="box">

	</div>

</body>

</html>
