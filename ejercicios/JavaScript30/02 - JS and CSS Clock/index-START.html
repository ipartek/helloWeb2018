<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


    <style>
    html {
      background:#018DED url(http://unsplash.it/1500/1000?image=881&blur=50);
      background-size:cover;
      font-family:'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display:flex;
      flex:1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border:20px solid white;
      border-radius:50%;
      margin:50px auto;
      position: relative;
      padding:2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width:50%;
      height:6px;
      background:black;
      position: absolute;
      top:50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }
</style>

  <script>
      var secundero=document.querySelector(".second-hand");
      var minutero=document.querySelector(".min-hand");
      var horario=document.querySelector(".hour-hand");
      
      function darLaHora(){
          var horaActual= new Date();
          var segundos=horaActual.getSeconds();
          var minutos=horaActual.getMinutes();
          var horas=horaActual.getHours();
          console.log(horas+":"+minutos+":"+segundos);
          var trasladoSegundos = ((segundos / 60) * 360) + 90;
          var trasladoMinutos = ((minutos / 60) * 360) + ((segundos/60)*6) + 90;
          var trasladoHoras = ((horas / 12) * 360) + ((minutos/60)*30) + 90;
          secundero.style.transform=`rotate(${trasladoSegundos}deg)`;
          minutero.style.transform=`rotate(${trasladoMinutos}deg)`;
          horario.style.transform=`rotate(${trasladoHoras}deg)`;
          
          
      }
      setInterval(darLaHora,1000);
      darLaHora();

  </script>
</body>
</html>
