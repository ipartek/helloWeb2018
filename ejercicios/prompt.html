<body onload="confirmedad()">
    <h1>Ejercicio basico prompt</h1>

    <div class="container">

        <div class="row">
            <form class="form-inline">
                <div class="col-md-3">
                    <div class="form-group">
                        <input type="number" class="form-control" id="numero">

                    </div>
                </div>
                <div class="clo-md-9">
                    <button type="button" onclick="calcular()" class="btn btn-success btn-block">Calcular</button>
                </div>
            </form>
        </div>


    </div>

    <!-- Cargar JQuery 2.X minified -->
    <!-- jQuery -->

    <script>
        function calcular() {
            var respuesta = prompt("Dame un número a sumar", "");
            // var numero=document.getElementById("numero");

            do {
                if (respuesta != null) {
                    var respuesta2 = prompt("dame otro numero", "");
                    if (respuesta2 != null) {
                        var tot = numero.value;
                        tot = parseInt(respuesta) + parseInt(respuesta2);
                        alert("El resultado de los dos números es: " + tot);

                    } else {
                        alert("No puedo sumar si no me das un número");

                    }


                }
            }
            while (isNaN(respuesta));

        }

        function confirmedad() {

            var edad = confirm("Eres mayor de edad?");
            if (edad == false) {
                window.location.href = "edad.html";

            }
        }



        document.get
    </script>
