<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alertas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="/ejercicios/Bootsrap/css/custom.css">

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->

</head>

<body onload="crearAlerta()">
    <output id="resultado"></output>
    <button onclick="calcular()">Sume dos números</button>
    <a href="ejercicios.html">Volver</a>
    <!--JavaScript -->
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        function crearAlerta(){
            if(window.confirm("¿Eres mayor de edad?")){
                window.alert("Entonces ya sabes sumar, este no es tu sitio")
                location.href = "troll.html";
            }
            else{
                window.alert("Perfecto, esto te será útil");
            }
        }
        function calcular() {
            var numero1=parseInt(window.prompt("Introduce un numero","xxxx"));
            var numero2=parseInt(window.prompt("Introduce otro numero","xxxx"));
            if(isNaN(numero1) || isNaN(numero2)){
                window.alert("Introduzca dos números por favor");
                calcular();
            }
            else{
                var suma=numero1+numero2;
                console.log(suma)
                document.getElementById("resultado").textContent=numero1+"+"+numero2+"="+suma;
            }

        }
    </script>
</body>
</html>
