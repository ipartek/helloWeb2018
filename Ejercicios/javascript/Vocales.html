<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>

    <!-- MUY IMPORTANTE PARA RWD-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- 12columnas css -->

    <link rel="stylesheet" href="css/custom.css">

    <style>
        .box {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100px;
            min-height: 200px;
            background-color: teal;
            color: #FFF;
            font-size: 3em;
            text-align: center;
            position: relative;
        }

        .upper {
            text-transform: uppercase;
        }

        .box>span {
            display: flex;
            flex-direction: column;
        }

        .container-flex {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: flex-start;
        }

        #azul {
            background-color: cadetblue;
            display: inline-block;
            width: 200px;
            height: 200px;
        }

        #rojo {
            background-color: red;
            display: inline-block;
            width: 100px;
            height: 100px;
            margin-top: 50px;
            margin-left: 50px;
        }

        #verde {
            background-color: green;
            display: inline-block;
            width: 50px;
            height: 50px;
            margin-top: 25px;
            margin-left: 25px;
        }


        .row {
            margin: 10px 0px;
        }

        .btn{
            display: block;
        }

    </style>


</head>



<body>

    <h1>Flexbox-Vocales</h1>

    <div class="container">


        <div id="container-flex" class="panel-body container-flex" id="vocalesDes">

            <div class="box" onclick="sonido('a')">
                <div class="upper">a</div>
                <div class="lower">a</div>
            </div>
            <div class="box" onclick="sonido('e')">
                <div class="upper">e</div>
                <div class="lower">e</div>
            </div>
            <div class="box" onclick="sonido('i')">
                <div class="upper">i</div>
                <div class="lower">i</div>
            </div>
            <div class="box" onclick="sonido('o')">
                <div class="upper">o</div>
                <div class="lower">o</div>
            </div>
            <div class="box" onclick="sonido('u')">
                <div class="upper">u</div>
                <div class="lower">u</div>
            </div>



        </div>

        <div class="row">

                <input id="btnDesordenar" type="button" class="btn btn-success btn-block" value="Desordenar">

            </div>
    </div>




    <script src="/js/flexbox_solucion_listener.js"></script>

    <!-- <script src="/js/flexbox_solucion_pointerEvent.js"></script> -->



    <!-- j query -->
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
