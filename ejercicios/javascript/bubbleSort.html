<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--    CSS  -->
    <style>
        header {
            background-color: teal;
            color: white;
        }

        .row {
            margin: 20px 0;
        }

        .box {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: calc(10% - 5px);
            /*            box-sizing: border-box;*/
            /*            height: ;*/
            background-color: gray;
            color: white;
            font-size: 3em;
            vertical-align: top;
            margin-right: 5px;
            border-radius: 5px;
        }

        #cntNumDes .box:last-child {
            animation: mostrar;
            animation-duration: 0.5s;
            animation-timing-function: ease-in;
        }

        #cntNumOrd .box {
            animation: mostrar;
            animation-duration: 0.5s;
            animation-timing-function: ease-in;
        }

        #cntNumDes,
        #cntNumOrd {
            display: flex;
            justify-content: center;
        }

        #butAnadir,
        #numeroInput {
            width: 100%;
            display: block;
        }

        @keyframes mostrar {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body id="main">

    <header>
        <div class="container">
            <h1 class="text-center">Bubble Sort</h1>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div id="divAlertas">
                <!-- Capa vacía enel comienzo-->
            </div>
            <form class="form-inline">
                <div class="col-sm-3">
                    <div class="form-group">
                        <input type="text" class="form-control" id="numeroInput" min="1" max="10" required autofocus>
                    </div>
                </div>

                <div class="col-sm-9">
                    <button type="button" id="butAnadir" class="btn btn-default">Añadir Número</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="panel panel-danger">
                <div class="panel-heading">Números desordenados</div>
                <div class="panel-body" id="cntNumDes">
                    <!--innerHTML-->
                    <!--
                    <span class="box">1</span>
                    <span class="box">7</span>
                    <span class="box">5</span>
                    <span class="box">4</span>
                    <span class="box">9</span>
-->
                    <!--innerHTML-->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-success">
                <div class="panel-heading">Números ordenados</div>
                <div class="panel-body" id="cntNumOrd">

                </div>
            </div>
        </div>
        <div class="row">
            <button type="button" id="butOrdenar" class="btn btn-success btn-lg btn-block">Ordenar</button>
            <button type="button" id="butReset" class="btn btn-danger btn-lg btn-block" disabled>Reset</button>
        </div>

    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script>
        var numeroInput = document.querySelector("#numeroInput");
        var butAnadir = document.querySelector("#butAnadir");
        var cntNumDes = document.querySelector("#cntNumDes");
        var cntNumOrd = document.querySelector("#cntNumOrd");
        var spanNumero = '<span class="box">$$$$$</span>'
        var aDesordenado = [];
        var aOrdenado = [];

        //TRIGGERS de los eventos
        butAnadir.onclick = nuevoNumero;
        butOrdenar.onclick = ordenar;
        butReset.onclick = reset;

        /**
        Recoge el número del input y lomete en div#cntNumDes
        */

        function nuevoNumero() {

            numero = parseInt(numeroInput.value);


            //Controlo que sea un nuúmero
            if (isNaN(numero)) {
                alertas(5);
            } else if (aDesordenado.length >= 10) { //Controlo si ya contiene 10 valores

                alertas(1);
            } else {
                if (numero == "" || numero < 1) {
                    alertas(2)
                } else {
                    console.log(numero);
                    cntNumDes.innerHTML += "<span class='box''>" + numero +
                        "</span>";
                    aDesordenado.push(numero);
                }
                numeroInput.focus();
            }
            numeroInput.value = "";
            numeroInput.focus();
        }

        //Ordeno los valores desordenados, y los muestro ordenados
        function ordenar() {
            var len = aDesordenado.length;

            //Controlo que haya al menos dos números
            if (aDesordenado.length == 0) {
                alertas(3);
                //                numeroInput.focus();
            } else if (aDesordenado.length == 1) {
                alertas(4);
                //                numeroInput.focus();
            } else {
                for (var i = 0; i < len; i++) {
                    for (var j = 0; j < len - i - 1; j++) {
                        if (aDesordenado[j] > aDesordenado[j + 1]) {
                            // cambio
                            var temp = aDesordenado[j];
                            aDesordenado[j] = aDesordenado[j + 1];
                            aDesordenado[j + 1] = temp;
                        }
                    }
                }

                aOrdenado = aDesordenado;
                //Tengo el array ordenado
                console.log("array %o", aOrdenado);

                for (var i = 0; i < aOrdenado.length; i++) {
                    cntNumOrd.innerHTML += "<span class='box''>" + aOrdenado[i] +
                        "</span>";
                }

                //Inhabilito el botón Ordenar y Añadir númerohasta resetear
                this.disabled = true;
                butAnadir.disabled = true;

                //Habilito el botón reset
                butReset.disabled = false;
            }

            //Limpio lso arrays unanvez estáno rdenados
            aDesordenado = [];
            aOrdenado = [];




        }

        function alertas(codigoAlerta) {
            var mensaje;
            switch (codigoAlerta) {
                case 1:
                    mensaje = "El array ya contiene 10 elementos";
                    break;
                case 2:
                    mensaje = "Número inválido!";
                    break;
                case 3:
                    mensaje = "No me seas vaguete e introduce números";
                    break;
                case 4:
                    mensaje = "Debes introducir al menos dos números";
                    break;
                case 5:
                    mensaje = "Debes introducir un valor númerico";
                    break;
            }
            //Creo el elemento

            document.querySelector("#divAlertas").innerHTML = '<div class="alert alert-warning alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button><strong>Warning!</strong> <span id="mensaje">' + mensaje + '</span></div>';

            //            document.querySelector("#mensaje").textContent = mensaje;
            window.location.hash = '#main';
        }

        function reset() {
            //Limpio las listas en HTML. Los arrays los he reseteado al Ordenar
            cntNumDes.innerHTML = "";
            cntNumOrd.innerHTML = "";

            //Pongo el foco en el input
            numeroInput.focus();

            //Habilito el botón Ordenar
            butOrdenar.disabled = false;
        }
    </script>
</body>

</html>
