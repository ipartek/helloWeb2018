    <header>

        <div class="row">

                <div class="col-xs-9">

    <script>
        //variables globales

        function esMayorEdad() {
            if (!confirm("Â¿Es mayor de edad?")) {
               //alert("Eres menor");
                window.open("http://www.rtve.es/infantil/","Clan","heigth=600px");
                //window.location="http://www.rtve.es/infantil/";
            }
        }

        function validarNumero(numero) {
            if (numero === "")
                return false;
            var num = parseInt(numero);
            if (!/^([0-9])*$/.test(num))
                return false;
            return true;
        }

        function introducirNumero() {
            var num1 = 0;
            var respuesta = prompt("Introduzca un numero")
            if (validarNumero(respuesta)) {
                num1 = respuesta;
                var respuesta = prompt("Introduzca un numero")
                if (validarNumero(respuesta))
                    alert(parseInt(num1) + parseInt(respuesta));
                else
                    alert("No es un numero")
            } else {
                alert("No es un numero")

            }

        }
    </script>
