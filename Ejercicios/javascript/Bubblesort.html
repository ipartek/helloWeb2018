<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>

    <!-- MUY IMPORTANTE PARA RWD-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


    <!-- 12columnas css -->

    <style>
        header {
            background-color: teal;
            color: #FFF;
        }

        .row {
            margin: 20px 0px;
        }

        @keyframes mostrar {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .box {
            display: inline-block;
            width: 75px;
            height: 75px;
            background-color: grey;
            color: #FFF;
            font-size: 3em;
            text-align: center;
            margin-right: 10px;
            position: relative;
        }

        .box .close{
            position: absolute;
            top: -10px;
            right: -5px;
            color: #FFF;
            background-color: #000;
            font-size: 0.4em;
            border-radius: 50%;
            opacity: 1;
            padding: 2px;
        }

        .box:last-child {
            animation-name: mostrar;
            animation-duration: 1.5s;
            animation-timing-function: ease-in;
        }

        .box:hover {
            animation: shake 0.82s cubic-bezier(.36, .07, .19, .97) both;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }



        @keyframes shake {
            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

    </style>

</head>



<body>

    <header>
        <div class="container">
            <h1>BubbleSort</h1>
        </div>
    </header>


    <div class="container">

    </div>


    <div class="row">

        <form class="form-inline">
            <div class="col-xs-3">
                <div class="form-group">
                    <input type="number" class="form-control" step="1" max="10" min="0" id="numeroInput">
                </div>
            </div>
            <div class="col-xs-9">
                <button type="button" onClick="nuevoNumero()" class="btn btn-default">Añadir número</button>
            </div>
        </form>

    </div>
    <div class="row">

        <div class="panel panel-danger">
            <div class="panel-heading">Números Desordenados</div>
            <div class="panel-body" id="cntNumDes">
           <!--
                    <span class="box">3<span class="close">x</span></span>
             -->

            </div>
        </div>

    </div>
    <div class="row">

        <div class="panel panel-success">
            <div class="panel-heading">Números Ordenados</div>
            <div class="panel-body" id="cntNumOrd">

            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="button" onClick="ordenar()" class="btn btn-default btn-block">Ordenar</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button type="button" onClick="reset()" class="btn btn-danger btn-block">Limpiar</button>
        </div>
    </div>


    <!-- j query -->
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
        //Variables globales

        var numeroInput = document.getElementById("numeroInput");
        var cntNumDes = document.getElementById("cntNumDes");
        var cntNumOrd = document.getElementById("cntNumOrd");
        var spanNumero = '<span class="box">##numero##<span class="close">x</span></span>'
        var aDesordenado = []; // Array con numeros desordenados
        var aOrdenado = [];


        /* Validaciones anyes de ordenar 0 o menos de numeros */

        /* Validaciones al introducir numeros
         * 1- Comprobar que sea vacio
         * 2- No poder meter mas de 10 numeros
         */

        function validarNumerosOrdenados() {
            if (aDesordenado.length < 2) {
                showAlert("msg", "warning", "Al menos dime 2 numeros para ordenar");
                return false;
            }
            return true;
        }





        function validarEntradaNumeros(numero) {
            if (numero === "") {
                showAlert("msg", "warning", "Escribe un numero, por favor");
                return false;
            }
            if (aDesordenado.length == 10) {
                showAlert("msg", "danger", "No puedes introducir mas de 10 numeros");
                return false;
            }
            return true;
        }





        /*
         * nuevoNumero recoge el numero del input y lo mete en div#cntNumDes
         */






        function nuevoNumero() {


            console.debug("Añadir nuevo numero %s", numeroInput.value);

            //Añadir numero
            cntNumDes.innerHTML += spanNumero.replace('##numero##', numeroInput.value);
            aDesordenado.push(parseInt(numeroInput.value));

            //Limpiar Input y poner foco
            numeroInput.value = "";
            numeroInput.focus();

        }



        function eliminarBox(pos){
            console.debug("eliminarBox %s", pos);
        }



        function ordenar() {

            cntNumOrd.innerHTML = "";


            console.debug("array DESordenado" + aDesordenado);
            var len = aDesordenado.length;

            for (var i = 0; i < len; i++) {
                for (var j = 0; j < len - i - 1; j++) {
                    if (aDesordenado[j] > aDesordenado[j + 1]) {
                        var temp = aDesordenado[j];
                        aDesordenado[j] = aDesordenado[j + 1];
                        aDesordenado[j + 1] = temp;
                    }
                }
            }

            //Añadir numero
            for (var i = 0; i < len; i++) {
                cntNumOrd.innerHTML += spanNumero.replace('##numero##', aDesordenado[i]);


            }

        }

        /**
         * Muestra una alerta de bootstrap
         *id = identificador del elemento donde lo vamos a insertar con innerHTML
         *texto = Texto a mostrar en la alerta
         *clase = clase para cambiar el color de la alerta
         */

        function showAlert(id, texto, clase) {
            var alerta = '<div class="alert alert-##clase## alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>##texto##</div>';
            var contenedor = document.getElementById(id);
            var contenedor = document.getElementById(id);
            contenedor.innerHTML = "";
            contenedor.innerHTML = alerta.replace("##texto##", texto);
            contenedor.innerHTML = contenedor.innerHTML.replace("##clase##", clase);

        }

        /**
         *Limpia los contenedores
         *Inicializa de nuevo los dos arrays
         *Limpia el alert
         *Pone el foco en el input
         */

        function reset() {

            cntNumDes.innerHTML = "";
            cntNumOrd.innerHTML = "";
            aDesordenado = [];
            aOrdenado = [];
            document.getElementById("msg").innerHTML = "";
            numeroInput.focus();

        }

    </script>

</body>

</html>
