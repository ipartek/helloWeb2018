<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>

   <style>

    #foto{
            float: left;
            border: 1px solid black;
            height: 200px;
            width: 300px;
            background-color: green;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: 0.3s;
       }


    .cnt-img-zoom{
               position: relative;
               display: inline-block;
           }


    .cnt-img-zoom i{
        position: absolute;
        opacity: 0.6;
        top: 30%;
        left: 30%;
        font-size: 8em;
        transition-duration: 0.5s;
        }

       .cnt-img-zoom i:hover{
           opacity: 0.8;
           font-size: 9em;
           transition-duration: 1s;
           top: 28%;
            left: 28%;
       }



    </style>

    <div class="cnt-img-zoom">
        <img id="foto" src="https://www.durango-udala.net/portalDurango/RecursosWeb/IMAGENES/1/0_1096_1_bis.gif" alt="Durango, Bizkaia">

        <i class="fa fa-search-plus fa-4x" aria-hidden="true"></i>
    </div>




</body>
</html>
