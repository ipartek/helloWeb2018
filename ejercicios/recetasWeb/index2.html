<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <meta name="viewport" content="width=device-width initial-scale=1.0">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body onload=init()>
    <header>
        <section class="container">
            <h1><i class="fa fa-cutlery" aria-hidden="true"></i> RecetasWeb</h1>
        </section>
    </header>

    <section id="principal" class="container">
        <div class="row">
            <div id="cntRecetas">

            </div>
        </div>
    </section>

    <div class="modal fade" id="modalFormulario" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                    <h4 class="modal-title" id="myModalLabel">Nueva Receta</h4>
                </div>
                <div class="modal-body">
                    <!-- 4:3 aspect ratio -->
                    <div class="embed-responsive embed-responsive-4by3">
                        <form id="form2" name="form" action="index.html" onsubmit="return false">
                            <input type="text" name="Nombre" id="nombreForm" required tabindex="1" value="" autofocus placeholder="Nombre receta">
                            <input type="text" name="foto" id="fotoForm" required tabindex="2" placeholder="Foto">
                            <input type="number" name="Likes" id="likesForm" required tabindex="3" placeholder="Likes">
                            <input type="text" name="cocinero" id="cocineroForm" required tabindex="4" placeholder="Nombre Cocinero">
                            <textarea id="ingredientesForm"placeholder="Introduce cada ingrediente en una línea" rows="8"cols="50" ></textarea>
                            <input class="btn btn-success" onclick="añadirReceta2()" type="submit" value="CREAR">
                            
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <section id="plusReceta">
            <button type="button" class="btn btn-default" onclick="showModal()"><i class="fa fa-plus-square fa-4x" aria-hidden="true"></i></button>
        </section>
        <section class="copyright">
            <p>@iparchef2018</p>
        </section>

    </footer>


    <!-- Bootstrasp --->

    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="js/receta.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
