<html lang="en">

<head>

    <title>Document</title>
    <!-- enlace a la hoja de estilos -->

    <!-- fonts awoseme -->

<body>
    <style>
        .cnt-img-zoom {
            position: relative;
            display: inline-block;
        }

        .cnt-img-zoom i {
            position: absolute;
            opacity: 0.5;
                left: 30%;
                bottom: 30%;
        }

        .cnt-img-zoom i:hover {
            position: absolute;
            opacity: 1;
            left: 30%;
            bottom: 30%;


        }

        #foto {
            width: 300px;
        }

    </style>
    <h2>Icono de lupa de forma absoluta</h2>


        <!-- https://www.w3schools.com/howto/howto_css_modal_images.asp-->
        <div class="cnt-img-zoom" id="lupa">

            <img id="foto" src="img/fondo.jpg" alt="fondo">
           <a href="#popup1"> <i class="fa fa-search fa-5x"></i></a>

        </div>
        <!--cnt-img-zoom-->


        <!-- ventana modal oculta -->
        <div id="popup1" class="overlay">
        <div class="popup">
            <h2>Info box</h2>
            <a class="close" href="#">&times;</a>
            <div class="content">
                <img id="foto" src=" ../img/fondo.jpg" alt="fondo">

            </div>
        </div>
    </div>


</body>
