    <script>


    function desordenar(){

        var coincidencias = document.querySelectorAll("span.box");
    //    console.log(coincidencias)
       for(i=0;i<coincidencias.length;i++){
            var numero =Math.floor((Math.random() * 5) + 1);

        coincidencias[i].style.order=numero;

        }





    }
