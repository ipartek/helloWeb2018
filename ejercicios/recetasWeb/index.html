<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RecetasWeb</title>
    <!-- FonAwesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Link hoja de estilos -->

    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">

    <header>
        <div class="container">
            <h1><i class="fa fa-home fa-fw" aria-hidden="true"></i>RecetasWeb</h1>
        </div>
    </header>


    <section id="seccionRecetas">
        <div class="container containerRecetas" id="containerRecetas">
            <!-- dibuja las recetas-->
        </div>

        <!-- modal -->
        <div id="modalIngredientes" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Ingredientes</h4>
                    </div>
                    <div class="modal-body">
                        <ol id="listaIngredientes"></ol>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
        <!-- Fin CONTAINER -->
    </section>
    <footer class="fixed-bottom">
        <a href="#capaFormulario" data-toggle="collapse" alt="NuevaReceta"><i class="fa fa-plus-circle" id="nuevoIngrediente" aria-hidden="true"></i></a>
        <div id=capaFormulario class="collapse">
            <form class="formulario" action="#" method="post" onsubmit="return false;" id="formulario">
                <fieldset id="nuevaReceta">
                    <legend>Nueva Receta </legend>
                    <input type="text" name="nombre" tabindex="1" required placeholder="Nombre">
                    <input type="text" name="foto" id="foto" autofocus tabindex="2" required placeholder="Foto">
                    <input type="number" name="likes" id="likes" tabindex="3" required placeholder="Numero de Likes">
                    <input type="text" name="cocinero" id="cocinero" tabindex="4" required placeholder="Nombre cocinero">
                    <input type="text" tabindex="4" id="ingrediente" placeholder="Nuevo ingrediente"><i class="fa fa-plus-circle" id="nuevoIngrediente" aria-hidden="true" onclick="añadirIngrediente();"></i>
                    <label id="numIngredientes"></label>
                    <button type="submit" onClick="nueva()" class="btn btn-default">Añadir Receta</button>
                </fieldset>
            </form>
        </div>
        <div>
            <p id="footer-p" class="footer"><i class="fa fa-copyright" aria-hidden="true">IPARCHEFF2018</i></p>
        </div>
    </footer>


    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script src="js/receta.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
