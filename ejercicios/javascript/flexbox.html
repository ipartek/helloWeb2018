<body>
    <header>

    <!-- jquery -->
    <script>
        var aOrden = [1, 2, 3, 4, 5];
        var aLetras = ['a', 'e', 'i', 'o', 'u'];
        var btn = document.getElementById("btnDesordenar");
        btn.addEventListener('click', function() {
            aOrden = shuffle(aOrden);
            var boxes = document.getElementsByClassName("container-flex-parent2");
            var box;
            for (i = 0; i < boxes.length; i++) {
                box = boxes[i];
                box.style.order = aOrden[i];
            }
        });

        var btn2 = document.getElementById("btnDesordenar2");
        btn2.addEventListener('click', function() {
            aOrden = shuffle(aOrden);
            var boxes = document.getElementsByClassName("box2");
            var box;
            for (i = 0; i < boxes.length; i++) {
                box = boxes[i];
                box.style.order = aOrden[i];
            }
        });
        /**
         * Shuffles array in place.
         * @param {Array} a items An array containing the items.
         */
        function shuffle(a) {
            var j, x, i;
            for (i = a.length - 1; i > 0; i--) {
                j = Math.floor(Math.random() * (i + 1));
                x = a[i];
                a[i] = a[j];
                a[j] = x;
            }
            return a;
        }

        function sonido(fileName) {
            /*resetearSonidos();*/
            var boxes = document.getElementsByClassName("container-flex-parent2");
            desabilitarBotones(boxes);
            var audio = new Audio('../../soinuak/' + fileName + '.wav');
            audio.play();

            audio.onended = function() {
                habilitarBotones(boxes);
            };

        }

        function desabilitarBotones(boxes) {
            btn.disabled = false;
            for (i = 0; i < boxes.length; i++) {
                boxes[i].onclick = null;
            }
        }

        function habilitarBotones(boxes) {
            btn.disabled = false;
            for (i = 0; i < boxes.length; i++) {
                boxes[i].onclick = function() {
                    sonido("'"+aLetras[i]+"'");
                    cambiarColor(this);
                };
            }
        }

        function resetearColores() {
            var boxes = document.getElementsByClassName("container-flex-parent2");
            var box;
            for (i = 0; i < boxes.length; i++) {
                box = boxes[i];
                box.style.backgroundColor = 'cornflowerblue';
            }

        }

        /* function resetearSonidos() {
             var aSonidos = ['letraA', 'letraE', 'letraI', 'letraO', 'letraU'];
             var aLetras = ['a', 'e', 'i', 'o', 'u'];

             var elem;
             for (i = 0; i < aSonidos.length; i++) {
                 elem = document.getElementById(aSonidos[i]);
                 elem.removeEventListener('click', sonido(aLetras[i]));
             }
         }*/


        function cambiarColor(elemento) {

            var elem = document.getElementById(elemento.id);
            resetearColores();
            elem.style.backgroundColor = 'orange';

        }
    </script>
