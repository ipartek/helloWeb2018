<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

   <style>

    #foto{
            float: left;
            border: 1px solid black;
            height: 200px;
            width: 300px;
            background-color: green;
            margin-right: 10px;
            margin-bottom: 10px;
            cursor: url(https://lh4.ggpht.com/_LdJNAkfTDT-2h0ywd1J19zICRxtwLqg4C75r_pOnLSMlJ0_xcW000Z9EJX02bjOWkE=w300), url(cursor.cur), pointer;
            transition: 0.3s;
       }

    #foto:hover {opacity: 0.7;}

       .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
       }

       .modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
       }

        #caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    height: 150px;
       }

       .modal-content, #caption {
    animation-name: zoom;
    animation-duration: 0.6s;
        }

@keyframes zoom {
    from {transform:scale(0)}
    to {transform:scale(1)}
        }

       .close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

       @media only screen and (max-width: 700px){
    .modal-content {
        width: 100%;
    }




    </style>



    <img id="foto" src="https://www.durango-udala.net/portalDurango/RecursosWeb/IMAGENES/1/0_1096_1_bis.gif" alt="Durango, Bizkaia">


    <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- The Close Button -->
  <span class="close">&times;</span>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="img01">

  <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>
</div>





</body>
</html>
