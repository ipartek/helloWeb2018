<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Recetas Web</title>
    <!--Bootstrap-->
    <!-- compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--Font Awesome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!--Custom -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body onload="init()">

    <header>
        <div class="container" id="cont01">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-default navbar-fixed-top">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="glyphicon glyphicon-menu-hamburger"></span>
                            </button>
                            <div class="navbar-left logo">
                                <div class="logo col-md-6">
                                    <a href="#"><img alt="recetas web" src="img/logo.png">
                                     </a>
                                </div>
                            </div>
                            <h1 id="logo" class="brand brand-name navbar-left">
                                Recetas Web
                            </h1>
                        </div>
                    </nav>
                 </div>
            </div>
        </div>
    </header>


    <section>
        <!-- Container (Recetas) -->
        <div id="recetas_cabecera" class="container-fluid text-center bg-grey">
            <h2>Recetas deliciosas</h2><br>
            <h4>Participa y agrega la tuya</h4>
            <div class="row text-center slideanim" id="recetas_lista">


         </div>
        </div>
    </section>

    <!--formulario-->
    <div id="contact" class="container">
       <h2 class="text-center">Rellena el formulario para añadir recetas</h2>
        <h3 class="text-center">¡Únete al equipo de Iparcheff aportando una receta!</h3>


        <div class="row">
          <div class="col-md-12">
                <div class="row">
                    <form id="formulario" name="form" onsubmit="return false">
                    <div class="col-sm-3 form-group">
                        <input class="form-control" id="nombreInput" name="nombre" required placeholder="Nombre" type="text">
                    </div>
                    <div class="col-sm-3 form-group">
                        <input class="form-control" id="fotoInput" name="foto" required placeholder="Foto" type="text">
                    </div>


                    <div class="col-sm-3 form-group">
                        <input class="form-control" id="likesInput" name="likes" required placeholder="Likes" type="text">
                    </div>
                    <div class="col-sm-3 form-group">
                        <input class="form-control" id="cocineraInput" name="cocinera" required placeholder="Cocinera/o" type="text" >
                    </div>
                     <div class="row">
                        <div class="col-md-12 form-group">
                            <input class="btn pull-right" type="submit" onclick="anadirReceta()" value="enviar">
                        </div>
                    </div>
                    </form>
                </div>

                <br>

            </div>
        </div>
        <br>

    </div>
    <footer class="text-center">
        <a class="up-arrow" href="#cont01" data-toggle="tooltip" title="" data-original-title="TO TOP">
    <span class="glyphicon glyphicon-chevron-up"></span>
  </a><br><br>
        <p>@ iparcheff</p>

                var f = new Date();
                document.write('<span>' + f.getFullYear() + '</span>');;
            </script>
-->
    </footer>
    <!--SCRIPTS-->
    <!--jQuery Core 2.2.4-->
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!--Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script src="js/recetas.js"></script>
    <script src="js/main.js"></script>



</body>

</html>
