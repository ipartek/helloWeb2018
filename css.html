<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>

    <style>

        .container{
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            border-right: 1px solid red;
            border-left: 1 px solid red;
            padding: 0 1%;
            height: 100vh;

        }

        h1{
            font-size: 26em;
            color: peru;
        }

    </style>
</head>
<body>
   <div class="container">
        <h1>CSS</h1>

        <h2>Unidades relativas</h2>



        <dl>
            <dt>px</dt>
            <dd>Tamaño relativo respecto a la resolución de la pantalla</dd>
            <dt>%</dt>
            <dd>Porcentaje relativo al elemento actual en el que estamos aplicando el estilo</dd>
            <dt>em</dt>
            <dd>Tamaño relativo de la fuente que tiene establecida el navegador</dd>
            <dt>rem</dt>
            <dd></dd>
        </dl>

     </div>

</body>
</html>
