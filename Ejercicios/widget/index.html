<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather widget</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="meteocons/stylesheet.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>Weather Widget</h1>

    <div id="cnt-weather">
        <img id="icon" class="icon" src="" alt="icono del tiempo">
        <p class="temp" id="temp">X</p>
        <p class="city" id="city">X</p>
    </div>

    <input type="text" id="input_ciudad" placeholder="Dime tu ciudad">
    <p id="mensaje"></p>
    <button onclick="verTiempo()">Dime el tiempo</button>

    <script src="main.js"></script>
</body>

</html>
