<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imagen y texto</title>
</head>
<body>
  <nav>
   <style>

       .card{
           width:300px;
           height:300px;
           position:relative;
           overflow: hidden;
       }

       .card p{
           position:absolute;
           bottom:-180px;
           font-size:1.4em;
           background-color: rgba(0,0,0,0.4);
           color:#FFF;
           padding:10px;

       }

       .card p:hoover{
           bottom:-25px;
           transition-duration: 1sg;
           height:300px;
       }

   /* mirar teoria de los :hoover; :active; :focus y :visited */
    </style>


        <div class="card">
            <img src="https://www.discogs.com/es/artist/41441-Bob-Marley" alt="texto alternativo">

        </div>
    </nav>
