<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
         /*  cnt-img-zoom
**************************************/


    .cnt-img-zoom{
       position: relative;
        display: inline-block;
        opacity: 1;


    }

        .cnt-img-zoom:target{
            visibility:visible;
    display: block;
   opacity: 1;
   background-color: rgba(0,0,0,0.8);
   position: fixed;
   top:0;
   left:0;
   right:0;
   bottom:0;
   margin:0;
   z-index: 999;
   transition:all 1s;
        }

         .cnt-img-zoom img{
        width: 300px;
        height: 300px;

    }

    .cnt-img-zoom i{
       position: absolute;
       top: 30%;
       left: 30%;
       font-size: 8em;
       opacity: 0.6;
       color: #5a524f;
       transition-duration: 0.5s;
    }


    .cnt-img-zoom i:hover{
       transition-duration: 1s;
       opacity: 1;
       font-size: 9em;
       top: 28%;
       left: 28%;


    }

       #popup {
   visibility: hidden;
            display: none;
   opacity: 0;
        }
#popup:target {
   visibility:visible;
    display: block;
   opacity: 1;
   background-color: rgba(0,0,0,0.8);
   position: fixed;
   top:0;
   left:0;
   right:0;
   bottom:0;
   margin:0;
   z-index: 999;
   transition:all 1s;
}
.popup-contenedor {
   position: relative;
   margin:7% auto;
   padding:30px 50px;
   background-color: #fafafa;
   color:#333;
   border-radius: 3px;
   width:50%;
}
a.popup-cerrar {
   position: absolute;
   top:3px;
   right:3px;
   background-color: #333;
   padding:7px 10px;
   font-size: 20px;
   text-decoration: none;
   line-height: 1;
   color:#fff;
}
    </style>
</head>
<body>
    <div class="modal-wrapper" id="popup">
   <div class="popup-contenedor">
      <img src="img/paisaje2.jpg" alt="">
      <a class="popup-cerrar" href="#">X</a>
   </div>
</div>
<div class="cnt-img-zoom">
    <img src="img/paisaje2.jpg" alt="">
    <i class="fa fa-search fa-4x"></i>
</div>
<a href="#popup" class="popup-link">Ver imagen modal</a>

</body>
</html>
