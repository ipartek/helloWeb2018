<!DOCTYPE html>
<html lang="en">
<head>

    <title>Widget Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="meteocons/stylesheet.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Widget Weather</h1>


    <div id="cnt-weather">
        <!--<span id="icon" class="icon" data-icon=""></span>-->

        <p id="temp" class="temp">X</p>

   <div class="center">

        <p id="mensaje"></p>

    </div>

    <script src="main.js"></script>
</body>
