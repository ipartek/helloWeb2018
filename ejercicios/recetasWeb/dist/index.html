<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recetas Iparchef</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

</head>

<body onload="initRec()">

<header>
    <i class="fa fa-cutlery"></i>
</header>
<div class="container">
    <div id="modal">
        <span class="close fa fa-times"></span>
    </div>
    <div id="rRecetas" class="row">
        <div class="columna col-sm-4 col-xs-12">
            <div class="box">
                <div class="cross"><i class="fa fa-times-circle"></i></div>
                <div class="foto"></div>
                <div class="desc">
                    <span class="title">Pollo</span>
                    <div class="likeCoc">
                        <span class="like">13</span><span class="cocinero">Arzak</span>
                    </div>
                </div>
                <div class="ing"><i class="fa fa-eye"></i>&nbsp;Ingredientes</div>
            </div>
        </div>


    </div>

    <hr>

    <section>
        <h2 class="text-center">Grabar Receta</h2>
        <form class="" id="fAlta" action="#">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="form-group">
                <label for="foto">Foto:</label>
                <input type="text" class="form-control" id="foto">
            </div>
            <div class="form-group">
                <label for="likes">Likes:</label>
                <input type="text" class="form-control" id="likes">
            </div>
            <div class="form-group">
                <label for="cocinero">Cocinero:</label>
                <input type="text" class="form-control" id="cocinero">
                <!--            <small>Ejemplo: http://as01.epimg.net/tikitakas/imagenes/2017/03/03/portada/1488545991_954393_1488546312_noticia_normal.jpg</small>-->
            </div>
            <button id="bAlta" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
</div>

<footer>
    <div id="copy">
        Iparchef 2018 <i class="fa fa-copyright"></i>
    </div>
</footer>

    <!--    Jquery-->
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/receta.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
