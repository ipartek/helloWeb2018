<body>

    <div id="contenedor">
        <h1>Ejercicio 3</h1>
        
<!-- en etiqueta form ponemos onsubmit para enviar los datos del formulario (llama a la funcion validar) -->
        <form name="formulario1" id="formulario1" method="post" action="data.php" onsubmit="validar(this);return false">
            <fieldset id="grup_datos">
                <legend id="legend_datos">Datos Personales</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre">

                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" id="apellidos">

                <label for="dni">DNI:</label>
                <input type="text" name="dni" id="dni" maxlength="9">

                <label for="edad">Edad:</label>
                <input type="text" name="edad" id="edad" size="2" maxlength="2">

                <div>
                    <label for="sexo">Sexo:</label>
                    <select name="sexo" id="sexo">
                        <option value="X" selected="selected">...</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                    </select>
                </div>
                <fieldset id="grupo_fechas">
                    <legend id="legend_fechas">Fecha de nacimiento</legend>
                    <div class="fecha">
                        <label for="dia">Dia</label>
                        <select name="dia" id="dia">
                           <option value="0" selected="selected">...</option>
                           <option value="01">01</option>
                           <option value="02">02</option>
                       </select>
                    </div>
                    <div class="fecha">
                        <label for="mes">Mes</label>
                        <select name="mes" id="mes">
                           <option value="0" selected="selected">...</option>
                           <option value="01">01</option>
                           <option value="02">02</option>
                       </select>
                    </div>
                    <div class="fecha">
                        <label for="anio">AÃ±o</label>
                        <select name="anio" id="anio">
                           <option value="0" selected="selected">...</option>
                           <option value="1970">1970</option>
                           <option value="1971">1971</option>
                       </select>
                    </div>
                </fieldset>
                <label>IDIOMAS:</label><br>
                <input type="checkbox" name="idioma1" id="idioma1" value="Castellano" class="idiomas">Castellano <br>
                <input type="checkbox" name="idioma2" id="idioma2" value="Ingles" class="idiomas">Ingles <br>
                <input type="checkbox" name="idioma3" id="idioma3" value="Frances" class="idiomas">Frances <br>
            </fieldset>
            <filedset id="grupo_sugerencias">
               <legend>Sugerencias</legend>
               <textarea name="argumento" id="argumento" cols="50" rows="14"></textarea>
            </filedset>
            <div id="capa_enviar">
               <!-- AL incluir el onclick decimos que al hacer click en el boton enviar llamara a la funcion validar -->
                <input type="submit" value="Enviar Datos" id="boton_enviar" name="boton_enviar" onclick="validar(this.form);return false">
            </div>
        </form>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <!-- los script deben estar en un formulario js-->
    <script>
        /* funcion para validar el formukario */
       function validar (formulario){
           if((formulario.nombre.value.length==0) || (formulario.apellidos.value.length==0)){
               alert("Los campos Nombre y Apellidos son obligatorios");
               return false;
           }
           if (formulario.dni.value.length==0){
               alert("El campo DNI es obligatorio");
               return false;
           }
           if ((formulario.edad.value<=1) || (isNaN(formulario.edad.value))){
               alert("La edad debe ser mayor de 1");
               return false;
           }
           if ((formulario.dia.options[formulario.dia.selectedIndex].value==0) || (formulario.mes.options[formulario.mes.selectedIndex].value==0) || (formulario.anio.options[formulario.anio.selectedIndex].value==0)){
               alert("La fecha de nacimiento no es correcta");
               return false;
           }
           if((!formulario.idioma1.checked) && (!formulario.idioma2.checked) && (!formulario.idioma3.checked)){
               alert("Al menos debe seleccionar un idioma");
               return false;
           }
           //Si hemos llegado a este punto del script es que el formulario es correcto, por lo que lo enviaremos al servidor
           alert("Formulario correcto !!!");
           formulario.submit();
       }

    </script>
