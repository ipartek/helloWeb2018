<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Query</title>
    <!-- Muy importante RwD-->
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <style>
        .box{
            width:200px;
            height:200px;
            background-color:teal;
        }
        /*Se aplican estos estilos para dispositivos de pantalla como maximo 680px */
        @media screen and (min-width: 680px) {
            .box{
                background-color:red;
            }
        }
        @media (orientation: landscape) {
            .box{
             background-color:red;
                 width:400px;
                transition-duration: 3s;
            }}
    </style>
</head>
<body>
    <h1>Media Query</h1>
    <div class="box"></div>
</body>
</html>
