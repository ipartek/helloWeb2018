<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->

<body onload>

    <h1>Weather Widget</h1>
    <div id="cnt-widget">
        <!--<span id="icono"class="icon" data-icon=""></span>-->
        <img id="icon" class="icon" src="" alt="icono del tiempo">
        <p id="temp" class="temp">x</p>
        <p id="city" class="city">x</p>
    </div>
    <input type="text" id="input_ciudad" placeholder="Dime tu ciudad">
    <p id="mensaje"></p>
    <button onclick="verTiempo()">Dime el tiempo</button>



    <!--JavaScript -->
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script src="main.js"></script>
