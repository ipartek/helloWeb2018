<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Font Awesome</title>

    <link rel="stylesheet" href="css/styles.css">

    <!--Font awesome icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <style>
        body {
            line-height: 2em;
        }

        i#loading {
            border: 2px solid black;
        }

    </style>

</head>

<body>

    <div class="container">

        <h1>Font Awesome</h1>

        <hr>

        <h2>Tama√±os</h2>

        <i class="fa fa-bath"></i> fa-1x <br>
        <i class="fa fa-bath fa-lg"></i> fa-lg <br>
        <i class="fa fa-bath fa-2x"></i> fa-2x <br>
        <i class="fa fa-bath fa-3x"></i> fa-3x <br>
        <i class="fa fa-bath fa-4x"></i> fa-4x <br>
        <i class="fa fa-bath fa-5x"></i> fa-5x <br>

        <hr>

        <h2>Fixed Icons y List Icons</h2>


        <ul>
            <li><a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i>
 &nbsp Twitter</a></li>
            <li><a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i> &nbsp Facebook</a></li>
            <li><a href="#"><i class="fa fa-share-square" aria-hidden="true"></i> &nbsp Share</a></li>
            <li><a href="#"><i class="fa fa-google-plus-square" aria-hidden="true"></i>
 &nbsp Google+</a></li>
        </ul>

        <hr>

        <h2>Bordes y Animaciones</h2>

        <i id="loading" class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>

        <hr>

        <h2>Rotate y Stacked</h2>

        <i class="fa fa-hourglass-start"></i>
        <i class="fa fa-hourglass-start fa-rotate-90"></i>
        <i class="fa fa-hourglass-start fa-rotate-180"></i>
        <i class="fa fa-hourglass-start fa-rotate-270"></i>
        <i class="fa fa-hourglass-start"></i>
        <br>

        <span class="fa-stack fa-lg">
            <i class="fa fa-circle-o fa-stack-2x"></i>
            <i class="fa fa-heartbeat fa-stack-1x"></i>
        </span>




    </div>
    <!-- end container -->


</body>

</html>
