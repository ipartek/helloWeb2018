<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Queries</title>
    <!-- muy importante para RWD-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: blue;
        }

        /*se aplican estos estilos para cualquier dispositivos como maximo de 600px*/

        /* @media tv, screen and  (max-width: 600px) */

        @media (max-width: 600px) {
            .box {
                background-color: aquamarine
            }
        }



        @media  (orientation:landscape) {
            .box {
                background-color: darkgreen;
                transition-duration: 2s;
            }
        }


    </style>
</head>

<body>
    <h1>Media Query</h1>
    <p>En funcion del tama√±o de la caja, cambia de color</p>
    <div class="box"></div>
</body>
</html>
