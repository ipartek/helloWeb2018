<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

 <title>Ejemplo Maquetacion Window Modal</title>
 <!-- lo en la web https://www.bootstrapcdn.com/fontawesome/ copiamos URL y pegamos aqui-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">



<style>

    /*  cnt-img-zoom
**************************************/


    .cnt-img-zoom{
        position: relative;
        display: inline-block;


    }

    .cnt-img-zoom img{
        width: 300px;
        height: 300px;

    }

    .cnt-img-zoom i{
       position: absolute;
       top: 30%;
       left: 30%;
       font-size: 8em;
       opacity: 0.6;
       color: #5a524f;
       transition-duration: 0.5s;
    }


    .cnt-img-zoom i:hover{
       transition-duration: 1s;
       opacity: 1;
       font-size: 9em;
       top: 28%;
       left: 28%;


    }

    #popup {
   display: none;
   opacity: 0;
   margin-top: -300px;
}
    #popup:target {
   display:block;
   opacity: 1;
   background-color: rgba(0,0,0,0.8);
   position: fixed;
   top:0;
   left:0;
   right:0;
   bottom:0;
   margin:0;
   z-index: 999;
   transition:all 1s;
}

    .popup-contenedor {
   position: relative;
   margin:7% auto;
   padding:30px 50px;
   background-color: #fafafa;
   color:#333;
   border-radius: 3px;
   width:50%;
}
a.popup-cerrar {
   position: absolute;
   top:3px;
   right:3px;
   background-color: #333;
   padding:7px 10px;
   font-size: 20px;
   text-decoration: none;
   line-height: 1;
   color:#fff;
}



</style>
</head>
<body>

    <div class="cnt-img-zoom">
       <div class="popup-contenedor">
            <img src="img/paisaje2.jpg" alt="">
            <a class="popup-cerrar" href="#">X</a>
       </div>
    </div>
    <img src="img/paisaje2.jpg" alt="">
    <i class="fa fa-search fa-4x"></i>

</body>
</html>
