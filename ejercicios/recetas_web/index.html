<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>

    <!--BOOTSTRAP 3.3.7-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--FONTAWESOME 4.7-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--GOOGLE FONTS: Roboto-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!--Estilos propios: css/style.css-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">

    <div class="container-fluid header">
        <header class="row">
            <div class="col-xs-1">
                <a href="#"><i class="logo fa fa-cutlery fa-2x" aria-hidden="true"></i></a>
            </div>
            <div class="col-xs-offset-1">
                <h1>Recetas Web</h1>
            </div>
        </header>
    </div>

    <div class="container">
        <section id="secRecetas">
            <h2>Recetas:</h2>

            <div class="row" id="recetas">

                <div class="plantillaReceta col-xs-12 col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <div class="cntImagen">
                            <img class="imgReceta" alt="foto pollo al chilindrón">
                            <i class="fa fa-times-circle fa-2x iconoBorrar" aria-hidden="true" onclick="borrarReceta(this.parentElement.parentElement.parentElement)"></i>
                        </div>

                        <div class="caption">
                            <h3>Nombre Receta</h3>
                        </div>
                        <div class="row infoReceta">
                            <i class="fa fa-heart" aria-hidden="true"><span class="likes"> 72</span></i>
                            <span class="cocinero">Cocinero</span>
                        </div>
                        <div class="ingredientes" data-toggle="modal" data-target="#modal">
                            <i class="fa fa-list" aria-hidden="true"></i><span> Ver ingredientes</span>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Ingredientes:</h4>
                            </div>
                            <div class="modal-body">
                                <ul>
                                    <li>Pollo</li>
                                    <li>Ajo</li>
                                    <li>Tomate</li>
                                    <li>Chilindrón</li>
                                </ul>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <!-- FIN .recetas -->
        </section>
    </div>
    <div class="container parteInferiorFija">
        <section id="formNuevaReceta">

            <h2>Añadir receta</h2>
            <form action="#secRecetas" class="form-inline">
                <!--<legend>Receta:</legend>-->
                <input type="text" id="inputNombre" class="form-control" placeholder="nombre" maxlength="30" required tabindex="1">
                <input type="text" id="inputFoto" class="form-control" placeholder="URL de la imágen" tabindex="2">
                <input type="number" id="inputLikes" class="form-control" placeholder="likes" tabindex="3">
                <input type="text" id="inputCocinero" class="form-control" placeholder="cocinero" tabindex="4">
                <br><br>
                <button type="button" class="btn btn-success" onclick="anadirReceta()">Añadir</button>
                <button type="reset" class="btn btn-danger">Limpiar</button>

            </form>

        </section>
    </div>

    <footer>
        <div class="col-xs-8" id="copyright">
            <p><i class="fa fa-copyright" aria-hidden="true"></i> Iparcheff <span id="anio"></span></p>
        </div>
        <div class="col-xs-4 rrss">
            <a href="https://www.facebook.com/JustEat.es/" target="_blank"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
            <a href="https://www.instagram.com/justeat_es/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <a href="https://www.youtube.com/user/JustEatSpain" target="_blank"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
            <a href="https://www.just-eat.es/" target="_blank"><i class="fa fa-rss-square" aria-hidden="true"></i></a>
        </div>
    </footer>



    <!-- CARGA DE SCRIPTS -->

    <!--BOOTSTRAP 3.3.7-->
    <!-- jQuery v2.2.4 minified (dado que no vamos a aplicar cambios en el código de jQuery, usamos la versión 'minified' que viene sin indentar) -->
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--SCRIPT LOCALES-->
    <script src="js/receta.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
