<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- font-awesome4.7.0 -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <style>
        #azul {
            background-color: cadetblue;
            display: inline-block;
            width: 200px;
            height: 200px;
        }

        #rojo {
            background-color: coral;
            display: inline-block;
            margin-top: 50px;
            margin-left: 50px;
            width: 100px;
            height: 100px;
        }

        #verde {
            background-color: green;
            display: inline-block;
            margin-top: 25px;
            margin-left: 25px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Listener</h1>
        <div class="row">
            <input id="btn" type="button" class="btn btn-default" value="escucho">
            <input id="btnJS" type="button" class="btn btn-primary" value="js event">
            <input id="btnReset" type="button" class="btn btn-danger" value="reset">

        </div>
    </div>
    <script>
        /** escribimos en el textarea */
        function show(texto) {
            var ta = document.getElementById("ta");
            ta.textContent += texto + '\n'; //a√±ade, no elimina nada
        }

        //escuchador para el boton
        var btn = document.getElementById("btn");
        var texto =
            /* btn.addEventListener('click', show, false); sin parametros,
            no se puede poner directamente show(texto), porque sino lo ejecuta siempre
            para que lo ejecute cuando esta el escuchador se pone con una funcion ()*/
            btn.addEventListener('click', function() {
                show('lorem ipsum')
            }, false);

        var btnReset = document.getElementById("btnReset");
        btnReset.addEventListener('click', function() {
            document.getElementById("ta").textContent = ""
        }, false);


        //En vez de evento en html se puede realizar en javaScript
        var btnJS = document.getElementById("btnJS");
        /*btnJS.onclick =show;*/
        btnJS.onclick = function() {
            document.getElementById("ta").textContent += "onclick en Javaspcript \n";
        };
    </script>

    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <textarea id="ta" name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="col-xs-12 col-sm-6">
            <h2>Bubbling</h2>
            <div id="azul">
                <div id="rojo">
                    <div id="verde"></div>
                </div>
            </div>
            <p>Rojo permite bubbling</p>
            <p>Verde no permite bubbling</p>

        </div>
    </div>
    <script>
        var ta = document.getElementById("ta");
        var azul = document.getElementById("azul");
        var rojo = document.getElementById("rojo");
        var verde = document.getElementById("verde");
        azul.addEventListener('click', function() {
            ta.textContent += "click azul \n";
        });

        rojo.addEventListener('click', function() {
            ta.textContent += "click rojo \n";
        });

        verde.addEventListener('click', function(event) {
            ta.textContent += "click verde en X:" + event.x + " Y:" + event.y + "\n";
            //cambiar el contenemdo del padre
            event.target.parentElement.style.backgroundColor = "yellow";
            event.stopPropagation(); //evitar bubbling
        });
    </script>
    <div class="container">
    </div>
    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
