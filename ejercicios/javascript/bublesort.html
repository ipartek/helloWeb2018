<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bubble Sort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <!-- compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--Font Awesome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!--Custom -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="text-center">Ordenar números</h1>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <!--row 1-->
            <div class="col-md-12">
                <div class="col-xs-3 col-md-3">
                    <form class="form-inline">
                        <div class="form-group">
                            <div id="alert"> </div>
                            <input type="number" class="form-control" id="numeroInput" step="1" min="0" max="10" placeholder="Introduce un número">
                        </div>
                     </form>
                </div>
                 <div class="col-xs-9 col-md-9">
                <button type="button" class="btn btn-default" onclick="nuevoNumero()">Introducir</button>
                </div>
            </div>
        </div>
        <!--fin row 1-->
        <div class="row">
            <!--row 2-->
            <div class="col-md-12">
                <div class="panel panel-danger">
                    <!-- contenido panel -->
                    <div class="panel-heading">Números desordenados</div>
                    <div class="panel-body" id="cntNumDes">
                    <!--  <span class="box">4<span class="close">X</span></span>-->
                        <!--ejemplo para maquetar luego-->

                    </div>
                </div>
            </div>
        </div>
        <!--fin row 2-->
        <div class="row">
            <!--row 3-->
            <div class="col-md-12">
                <div class="panel panel-success">
                    <!-- contenido panel -->
                    <div class="panel-heading">Números ordenados</div>
                    <div class="panel-body" id="cntNumOrd">

                    </div>
                </div>
            </div>
        </div>
        <!--fin row 3-->
        <div class="row">
            <!--row 4-->
            <div class="col-md-12">
                <button class="btn btn-default btn-lg btn-block" onclick="validacion()">Ordenar</button>
                <button class="btn btn-danger btn-lg btn-block" id="limpiar" onclick="limpiar()">Limpiar</button>
            </div>
        </div>
        <!--fin row 4-->

    </div>
    <!-- fin container-->

    <!--SCRIPTS-->
    <!-- custom javascript -->
    <script src="ordenar.js" type="text/javascript"></script>

    <!--jQuery Core 2.2.4-->
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!--Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
