<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Widget Weather</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="meteocons/stylesheet.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body onload>
    <h1>Widget Weather</h1>

    <div id="cnt-weather">
        <span class="icon" data-icon=""></span>
        <p class="temp" id="temp">X</p>
        <p class="city" id="city">X</p>
    </div>
    <input type="text" id="input_ciudad" placeholder="Introduce la ciudad">
    <p id="mensaje"></p>
    <button onclick="verTiempo()">Dime el Tiempo</button>

    <script src="main.js"></script>
</body>
</html>
