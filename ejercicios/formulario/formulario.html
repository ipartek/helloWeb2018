<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Formulario</title>

    <link type="text/css" rel="stylesheet" href="font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="../../css/form.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="caja contenedor">
        <div class="fila">
            <div class="columna_grande">
                <div class="panel panel_formulario">

                    <div class="panel_cabecera">
                        <h2 class="title">FORMULARIO</h2>
                    </div>

                    <div class="panel_cuerpo">
                        <form novalidate action="../../index.html" id="formulario" novalidate onsubmit="return validar()">
                            <fieldset>
                                <legend>Datos personales</legend>
                                <div class="columna">
                                    <div class="form-group">
                                        <label class="control-label"><i class="fa fa-user"></i> Nombre</label> <span class="rojo">*</span>
                                        <input type="text" class="control_formulario" id="nombre" required placeholder="Introduce tu nombre" tabindex="1" />
                                    </div>
                                </div>

                                <div class="columna">
                                    <div class="form-group">
                                        <label class="control-label"><i class="fa fa-user"></i> Apellido</label> <span class="rojo">*</span>
                                        <input type="text" class="control_formulario" id="apellido" required placeholder="Introduce tu apellido" tabindex="2" />
                                    </div>
                                </div>

                                <div class="columna">
                                    <div class="form-group">
                                        <label class="control-label"><i class="fa fa-paper-plane-o"></i> Email</label> <span class="rojo">*</span>
                                        <input type="email" class="control_formulario" id="email" required tabindex="3" />
                                    </div>
                                </div>


                                <div class="columna">
                                    <div class="form-group">
                                        <label class="control-label"><i class="fa fa-lock"></i> Contraseña</label> <span class="rojo">*</span>
                                        <input type="password" class="control_formulario" id="password" required tabindex="4" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
                                    </div>
                                </div>



                                <div class="columna">
                                    <div class="form-group">
                                        <label class="control-label"><i class="fa fa-square"></i> Género</label>
                                        <div class="radio">

                                            <label class="option button">
										<input type="radio" name="genero" value="hombre"/>
										<span class="button-radio"></span>
										</label><label>Hombre</label>

                                            <label class="option button">
										<input type="radio" name="genero" value="mujer"/>
										<span class="button-radio"></span>
										</label><label>Mujer</label>

                                            <label class="option button">
										<input type="radio" name="genero" value="otro"/>
										<span class="button-radio"></span>
										</label><label>Otro</label>
                                        </div>
                                    </div>
                                </div>

                            </fieldset>

                            <fieldset>
                                <legend>Domicilio</legend>

                                <div class="columna">
                                    <div class="form-group">
                                        <label class="control-label"><i class="fa fa-home"></i> Calle</label>
                                        <input type="text" class="control_formulario" id="calle" />
                                    </div>
                                </div>

                                <div class="columna">
                                    <div class="form-group">
                                        <label class="control-label"><i class="fa fa-envelope"></i> Código Postal</label>
                                        <input type="text" class="control_formulario" id="cp" />
                                    </div>
                                </div>

                                <div class="columna">
                                    <div class="form-group">
                                        <label class="control-label"><i class="fa fa-map-marker"></i> Provincia</label>
                                        <select class="control_formulario" id="porvincia">
												 <option value="-">- Selecciona -</option>
											     <option value='alava'>Álava</option>
												 <option value='albacete'>Albacete</option>
												 <option value='alicante'>Alicante/Alacant</option>
												 <option value='almeria'>Almería</option>
												 <option value='asturias'>Asturias</option>
												 <option value='avila'>Ávila</option>
												 <option value='badajoz'>Badajoz</option>
												 <option value='barcelona'>Barcelona</option>
												 <option value='burgos'>Burgos</option>
												 <option value='caceres'>Cáceres</option>
												 <option value='cadiz'>Cádiz</option>
												 <option value='cantabria'>Cantabria</option>
												 <option value='castellon'>Castellón/Castelló</option>
												 <option value='ceuta'>Ceuta</option>
												 <option value='ciudadreal'>Ciudad Real</option>
												 <option value='cordoba'>Córdoba</option>
												 <option value='cuenca'>Cuenca</option>
												 <option value='girona'>Girona</option>
												 <option value='laspalmas'>Las Palmas</option>
												 <option value='granada'>Granada</option>
												 <option value='guadalajara'>Guadalajara</option>
												 <option value='guipuzcoa'>Guipúzcoa</option>
												 <option value='huelva'>Huelva</option>
												 <option value='huesca'>Huesca</option>
												 <option value='illesbalears'>Illes Balears</option>
												 <option value='jaen'>Jaén</option>
												 <option value='acoruña'>A Coruña</option>
												 <option value='larioja'>La Rioja</option>
												 <option value='leon'>León</option>
												 <option value='lleida'>Lleida</option>
												 <option value='lugo'>Lugo</option>
												 <option value='madrid'>Madrid</option>
												 <option value='malaga'>Málaga</option>
												 <option value='melilla'>Melilla</option>
												 <option value='murcia'>Murcia</option>
												 <option value='navarra'>Navarra</option>
												 <option value='ourense'>Ourense</option>
												 <option value='palencia'>Palencia</option>
												 <option value='pontevedra'>Pontevedra</option>
												 <option value='salamanca'>Salamanca</option>
												 <option value='segovia'>Segovia</option>
												 <option value='sevilla'>Sevilla</option>
												 <option value='soria'>Soria</option>
												 <option value='tarragona'>Tarragona</option>
												 <option value='santacruztenerife'>Santa Cruz de Tenerife</option>
												 <option value='teruel'>Teruel</option>
												 <option value='toledo'>Toledo</option>
												 <option value='valencia'>Valencia/Valéncia</option>
												 <option value='valladolid'>Valladolid</option>
												 <option value='vizcaya'>Vizcaya</option>
												 <option value='zamora'>Zamora</option>
												 <option value='zaragoza'>Zaragoza</option>
											</select>
                                    </div>
                                </div>




                                <div class="columna">
                                    <div class="form-group">
                                        <label class="control-label"><i class="fa fa-thumbs-o-up"></i> Aficiones</label>
                                        <div class="checkbox" id="aficiones">
                                            <label>Dibujar
													  <input type="checkbox" name="aficiones" id="leer">
													  <span></span>
													</label>
                                            <label>Leer
													  <input type="checkbox" name="aficiones" id="escribir">
													  <span></span>
													</label>
                                            <label>Escribir
													  <input type="checkbox" name="aficiones" id="pasear">
													  <span></span>
													</label>
                                            <label>Pasear
													  <input type="checkbox" name="aficiones" id="cantar">
													  <span></span>
													</label>
                                            <label>Cantar
													  <input type="checkbox" name="aficiones" id="escalar">
													  <span></span>
													</label>
                                            <label>Escalar
													  <input type="checkbox" name="aficiones" id="bailar">
													  <span></span>
													</label>
                                            <label>Bailar
													  <input type="checkbox" name="aficiones" id="tricotar">
													  <span></span>
													</label>
                                            <label>Tricotar
													  <input type="checkbox" name="aficiones" id="coser">
													  <span></span>
													</label>
                                            <label>Coser
													  <input type="checkbox" name="aficiones" id="dormir">
													  <span></span>
													</label>
                                            <label>Dormir
													  <input type="checkbox">
													  <span></span>
													</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="columna">
                                    <div class="form-group">
                                        <label class="control-label"><i class="fa fa-pencil"></i> Observaciones
                                        <div id="info"></div></label>
                                        <textarea class="control_formulario" id="txt" onkeypress="return limita(event, 500);" onkeyup="actualizaInfo(500)"></textarea>
                                    </div>
                                </div>
                            </fieldset>

                            <div class="form-group">
                                <div class="checkbox">
                                    <label class="option button">
											<input type="checkbox" id="remember" name="remember" value="remember" />
											<span class="button-checkbox"></span>
										</label>
                                    <label>He leido y acepto los <a href="#">Términos y Condiciones</a>.</label>
                                </div>
                            </div>

                            <div class="form-group margin-top">
                                <button type="reset" class="estilo_boton btn-borrar">Borrar</button>
                                <button type="submit" class="estilo_boton btn-enviar">Enviar</button>
                                <hr>
                                <p><span class="rojo">*</span> Campos obligatorios.</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPT-->
    <script>
        function validar() {


            console.log("validar formulario");
            var formulario = document.getElementById("formulario");
            var genero = formulario.genero.value;


            //contar número de checkbox
            var numChecks = 0;
            var cAficiones = formulario.aficiones;

            for(var i=0;i<cAficiones.length-1; i++){
                if(cAficiones[i].checked){
                    numChecks++;
                }
            }


            switch(genero){
                case "hombre" :
                    if( numChecks < 1 ) {
                        alert("al menos selecciona 1 afición");
                        return false;
                    }
                    break;


                case "mujer" :
                    if( numChecks < 3 ) {
                        alert("al menos selecciona 3 aficiones");
                        return false;
                    }
                    break;
              }// fin switch


        }



           //Limitar Caracteres
             function limita(elEvento, maximoCaracteres) {
              var elemento = document.getElementById("txt");


                   if(elemento.value.length >= maximoCaracteres ) {
                    return false;
                  }
                  else {
                    return true;
                  }
            }


             //Actualiza Caracteres
            function actualizaInfo(maximoCaracteres) {
              var elemento = document.getElementById("txt");
              var info = document.getElementById("info");

              if(elemento.value.length >= maximoCaracteres ) {
                info.innerHTML = "(Máximo "+maximoCaracteres+" carácteres)";
              }
              else {
                info.innerHTML = "(Puedes escribir hasta "+(maximoCaracteres-elemento.value.length)+" carácteres adicionales)";
              }
            }




    </script>

</body>
</html>
