<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vocales FLEX</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- font-awesome4.7.0 -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <style>
        header {
            background-color: teal;
            color: #FFF;
        }

        .row {
            margin: 20px 0;
        }



        .box {
            /*display: flex;*/
            /*            display: inline-block;*/
            width: 19%;
            height: 125px;
            background-color: grey;
            color: #FFF;
            font-size: 3em;
            text-align: center;
            /*            margin-right: 10px;*/
            position: relative;
            flex-direction: column;
            justify-content: space-between;
        }


        .box>span {
            flex-direction: column;
            display: flex;


        }



        .container-flex {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            text-align: center;

        }

    </style>

</head>

<body>

    <header>
        <div class="container">
            <h1>Vocales FLEX</h1>
        </div>
    </header>



    <div class="container">
        <h1>Flexbox - Vocales </h1>

        <div class="container-flex">
            <div class="box" onclick="sonido('a')">
                <div class="upper">a</div>
                <div class="lower">a</div>
            </div>
            <div class="box" onclick="sonido('e')">
                <div class="upper">e</div>
                <div class="lower">e</div>
            </div>
            <div class="box" onclick="sonido('i')">
                <div class="upper">i</div>
                <div class="lower">i</div>
            </div>
            <div class="box" onclick="sonido('o')">
                <div class="upper">o</div>
                <div class="lower">o</div>
            </div>
            <div class="box" onclick="sonido('u')">
                <div class="upper">u</div>
                <div class="lower">u</div>
            </div>
        </div>
    </div>

    <div class="row">
        <button id="btnBarajear" class="btn btn-success btn-block">BARAJEAR</button>
    </div>


    <script>
        var aOrden = [1, 2, 3, 4, 5];
        var btn = document.getElementById("btnBarajear");
        btn.addEventListener('click', function() {
            aOrden = shuffle(aOrden);
            var boxes = document.getElementsByClassName("box");
            var box;
            for (i = 0; i < boxes.length; i++) {
                box = boxes[i];
                box.style.order = aOrden[i];
            }
        });
        /**
         * Shuffles array in place.
         * @param {Array} a items An array containing the items.
         */
        function shuffle(a) {
            var j, x, i;
            for (i = a.length - 1; i > 0; i--) {
                j = Math.floor(Math.random() * (i + 1));
                x = a[i];
                a[i] = a[j];
                a[j] = x;
            }
            return a;
        }

        function sonido(fileName) {

            var audio = new Audio('../../sound/' + fileName + '.wav');
            audio.play();


    </script>

</body>

</html>
