    <!--    CSS  -->
    <style>
        header {
            background-color: teal;

        }

        .row {
            margin: 20px 0;

        .box {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: calc(10% - 5px);

            /*            height: ;*/

            color: white;
            font-size: 3em;
            vertical-align: top;
            margin-right: 5px;
            border-radius: 5px;
            position: relative
        }

        .box .cross {
            position: absolute;
            font-size: 0.5em;
            padding: 2px;
            top: 0;
            right: 0;
            color: white;
            /*            background-color: rgba(0, 0, 0, 0.5);*/
            border-radius: 5px;
            line-height: 1.0em;
            color: black;
        }

        .box .cross:hover {
            cursor: pointer;
        }

        #cntNumDes .box:last-child {
            animation: mostrar;
            animation-duration: 0.5s;
            animation-timing-function: ease-in;
        }

        #cntNumOrd .box {
            animation: mostrar;
            animation-duration: 0.5s;
            animation-timing-function: ease-in;
        }

        #cntNumDes,
        #cntNumOrd {
            display: flex;
            justify-content: center;
        }

        #butAnadir,
        #numeroInput {
            width: 100%;
            display: block;
        }


        /***************        KEYFRAMES      ********************/

        @keyframes mostrar {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;

            }

<body id="main">

    <header>
        <div class="container">
            <h1 class="text-center">Bubble Sort</h1>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div id="divAlertas">
                <!-- Capa vacía enel comienzo-->
            </div>
            <form class="form-inline">
                <div class="col-sm-3">
                    <div class="form-group">
                        <input type="text" class="form-control" id="numeroInput" min="1" max="10" required autofocus>
                    </div>
                </div>

                <div class="col-sm-9">
                    <button type="button" id="butAnadir" class="btn btn-default">Añadir Número</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="panel panel-danger">
                <div class="panel-heading">Números desordenados</div>
                <div class="panel-body" id="cntNumDes">
                    <!--                    <span class="box">1 <span class="cross"><i class="fa fa-times-circle"></i></span></span>-->
                    <!--innerHTML-->
                    <!--
                    <span class="box">7</span>
                    <span class="box">5</span>
                    <span class="box">4</span>
                    <span class="box">9</span>
-->
                    <!--innerHTML-->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-success">
                <div class="panel-heading">Números ordenados</div>
                <div class="panel-body" id="cntNumOrd">

                </div>
            </div>
        </div>
        <div class="row">
            <button type="button" id="butOrdenar" class="btn btn-success btn-lg btn-block">Ordenar</button>
            <button type="button" id="butReset" class="btn btn-danger btn-lg btn-block" disabled>Reset</button>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script>
        //Defino los selectores
        var numeroInput = document.querySelector("#numeroInput");
        var butAnadir = document.querySelector("#butAnadir");
        var cntNumDes = document.querySelector("#cntNumDes");
        var cntNumOrd = document.querySelector("#cntNumOrd");
        var spanNumero = '<span class="box">$$$$$</span>';

        //Indica el indice inicial para el atributo data-index, que se
        //empleará para saber la posición del span y así eliminar esa posición
        //en el propio array
        var ind = 0;

        //Contendrá los valores en el orden introducido
        var aDesordenado = [];

        //TRIGGERS de los eventos
        butAnadir.onclick = nuevoNumero;
        butOrdenar.onclick = ordenar;
        butReset.onclick = reset;


        function nuevoNumero() {
            //Numero introducido por input
            numero = parseInt(numeroInput.value);

            //Controlo que sea un nuúmero
            if (isNaN(numero)) {
                alertas(5);
            } else if (aDesordenado.length >= 10) { //Controlo si ya contiene 10 valores

                alertas(1);
            } else {
                if (numero == "" || numero < 1) {
                    alertas(2)
                } else {
                    //                    console.log(numero);

                    //Hay crear el elemento mediante createElement para
                    //que el DOM lo pueda reconocer para los eventos
                    var spa = document.createElement("span");
                    spa.className = "box";
                    spa.setAttribute("data-index", ind); //Indico el orden en el que ha sido creado
                    ind++; //Incremento el valor
                    spa.innerHTML = numero + "<span class='cross' ><i class='fa fa-times-circle'></i></span>";
                    cntNumDes.appendChild(spa);

                    //El elemento ya debe estar creado para poder asignar el evento
                    //querySelector solo selecciona el primero, por lo que hay que seleccionarlos
                    //todos, recorrer el array, y asignarle el onclick a cada uno de ellos
                    cross = document.querySelectorAll("span.box span.cross");
                    //                    console.log(cross)

                    for (var i = 0; i < cross.length; i++) {
                        cross[i].onclick = borrar;
                    }

                    //////////      VERSION ANTERIOR     //////////////////////
                    //  cntNumDes.innerHTML += "<span class='box'>" + numero +
                    //  "<span class='cross'><i class='fa fa-times-circle'></i></span></span>";


                    aDesordenado.push(numero);
                }
                numeroInput.focus();
            }
            numeroInput.value = "";
            numeroInput.focus();

            console.log(aDesordenado);
        }

        //Ordeno los valores desordenados, y los muestro ordenados
        function ordenar() {
            var len = aDesordenado.length;

            //Controlo que haya al menos dos números
            if (aDesordenado.length == 0) {
                alertas(3);
                //                numeroInput.focus();
            } else if (aDesordenado.length == 1) {
                alertas(4);
                //                numeroInput.focus();
            } else {
                for (var i = 0; i < len; i++) {
                    for (var j = 0; j < len - i - 1; j++) {
                        if (aDesordenado[j] > aDesordenado[j + 1]) {
                            // cambio
                            var temp = aDesordenado[j];
                            aDesordenado[j] = aDesordenado[j + 1];
                            aDesordenado[j + 1] = temp;
                        }
                    }
                }

                //Tengo el array ordenado
                console.log("array %o", aDesordenado);

                for (var i = 0; i < aDesordenado.length; i++) {
                    cntNumOrd.innerHTML += "<span class='box''>" + aDesordenado[i] +
                        "</span>";
                }

                //Inhabilito el botón Ordenar y Añadir númerohasta resetear
                this.disabled = true;
                butAnadir.disabled = true;
                butAnadir.value = "";

                //Habilito el botón reset
                butReset.disabled = false;
            }

            //Limpio lso arrays unanvez estáno rdenados
            aDesordenado = [];

            //Inhabilito poder quitar los números del array desordenado
            console.log("Ocultando cruces")
            cross = document.querySelectorAll("#cntNumDes span.box span.cross");

            for (var i = 0; i < cross.length; i++) {
                cross[i].style.display = "none";
                console.log(cross[i])
            }


        }

        function alertas(codigoAlerta) {
            var mensaje;
            switch (codigoAlerta) {
                case 1:
                    mensaje = "El array ya contiene 10 elementos";
                    break;
                case 2:
                    mensaje = "Número inválido!";
                    break;
                case 3:
                    mensaje = "No me seas vaguete e introduce números";
                    break;
                case 4:
                    mensaje = "Debes introducir al menos dos números";
                    break;
                case 5:
                    mensaje = "Debes introducir un valor númerico";
                    break;
            }
            //Creo el elemento

            document.querySelector("#divAlertas").innerHTML = '<div class="alert alert-warning alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button><strong>Warning!</strong> <span id="mensaje">' + mensaje + '</span></div>';

            //Hago focus en el principio de la pagina
            window.location.hash = '#main';
        }


        function reset() {
            //Limpio las listas en HTML. Los arrays los he reseteado al Ordenar
            cntNumDes.innerHTML = "";
            cntNumOrd.innerHTML = "";

            //Pongo el foco en el input
            numeroInput.focus();

            //Habilito el botón Ordenar
            butOrdenar.disabled = false;
            butAnadir.disabled = false;

            //Habilito poder quitar los números del array desordenado
            console.log("Habilitando cruces")
            cross = document.querySelectorAll("#cntNumDes span.box span.cross");

            for (var i = 0; i < cross.length; i++) {
                cross[i].style.display = "inital";
                console.log(cross[i])
            }
        }


        function borrar() {
            //            console.log("Función borrar");
            //            console.log(this)

            //Recojo el índice del propio atributo
            var index = this.parentElement.getAttribute("data-index");
            console.log("Indice: " + index);

            //Elimino el elemento
            this.parentElement.parentElement.removeChild(this.parentElement);

            //Elimino el valor en el array
            aDesordenado.splice(index, 1);

            //TEngo que renombrar todos los data-index
            //Si se borra uno solo funciona bien,
            //cuando hay varios da problemas porque se crean saltos
            cross = document.querySelectorAll("span.box");

            for (var i = 0; i < cross.length; i++) {
                cross[i].setAttribute("data-index", i);
            }

            console.log(aDesordenado)
        }
    </script>
</body>
