<body>

    <style>
        header {
            background-color: teal;
            color: #FFF;
        }

        .row {
            margin: 20px 0;
        }

        .box {
            /* display:flex; */
            position: relative;
            display: inline-block;
            width: 75px;
            height: 75px;
            background-color: grey;
            color: #FFF;
            text-align: center;
            font-size: 3em;
            margin-right: 10px;
        }

        @keyframes mostrar {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #cntNumDes .box:last-child,
        #cntNumOrd .box {
            animation-name: mostrar;
            animation-duration: 1.5s;
            animation-timing-function: ease-in;
        }


        @keyframes shake {
            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        .box:hover {
            animation: shake 0.82s cubic-bezier(.36, .07, .19, .97) both;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        .box .close{
            position: absolute;
            top:-5px;
            right:0px;
            color:#FFF;
            background-color: #000;
            border-radius: 50%;
            font-size: 0.5em;
        }

    </style>

        <div class="row">

    <script>
        //Variables globales
        var numeroInput = document.getElementById("numeroInput");
        var cntNumDes = document.getElementById("cntNumDes");
        var spanNumero = '<span class="box">##numero##<span onclick="eliminarBox(##posicion##)" class="close">x</span></span>';
        // ##numero## --> Poner como texto algo que se vaya a sustituir. Algo que no se vaya a utilizar
        var aDesordenado = []; // Array con numeros desordenados
        var aOrdenado = [];
        /*
        Recoger numero del input y meterlo en div#cntNumDesc
        */

        function nuevoNumero() {
            document.getElementById("alerta").innerHTML = "";
            var numeroInteger = parseInt(numeroInput.value);
            console.debug("Añadir nuevo número %s", numeroInteger);
            if (numeroInput.value == "") {
                document.getElementById("alerta").innerHTML += '<div class="alert alert-danger alert-dismissible" id="alert-warning" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button><span id="alerta">No has introducido ningún número</span></div>'
            } else {
                cntNumDes.innerHTML += spanNumero.replace('##numero##', numeroInteger);

                aDesordenado.push(numeroInteger);
            }

            //limpiarInput
            numeroInput.value = "";
            numeroInput.focus();
            console.debug(aDesordenado); // para poner el foco despues de dar al botón
        }

        function limpiar() {
            numeroInput.value = "";
            cntNumDes.innerHTML = "";
            cntNumOrd.innerHTML = "";
            cntNumDes.length = 0;
            cntNumOrd.length = 0;
            aDesordenado.length = 0;
            aOrdenado.length = 0;
        }

        function ordenar() {
            mostrarAlertas();
            ordenacionEnBurbuja();
            pintarOrdenado();

        }

        function mostrarAlertas(numero) {
            document.getElementById("alerta").innerHTML = "";

                document.getElementById("alerta").innerHTML += '<div class="alert alert-warning alert-dismissible" id="alert-warning" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button><span id="alerta">No has introducido ningún número</span></div>'
            } else if (aDesordenado.length < 2) {
                document.getElementById("alerta").innerHTML += '<div class="alert alert-warning alert-dismissible" id="alert-warning" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button><span id="alerta">Debes introducir al menos 2 números</span></div>'
            } else if (aDesordenado.length >= 10) {
                document.getElementById("alerta").innerHTML += '<div class="alert alert-warning alert-dismissible" id="alert-warning" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button><span id="alerta">Llegaste al límite de 10 números introducidos</span></div>'
            }
        }

        function ordenacionEnBurbuja() {
            var auxiliar;
            for (var i = 0; i < aDesordenado.length - 1; i++) {
                for (var j = 0; j < aDesordenado.length - 1 - i; j++) {
                    //console.debug(numerosDesordenados);
                    //console.debug(numerosDesordenados[j]);
                    //console.debug(numerosDesordenados[j + 1]);

                    if (aDesordenado[j] > aDesordenado[j + 1]) {
                        //console.debug("Hay cambio");
                        auxiliar = aDesordenado[j];
                        aDesordenado[j] = aDesordenado[j + 1];
                        aDesordenado[j + 1] = auxiliar;
                    }
                    //console.debug("Fin bucle interno");
                }
                //console.debug("Fin bucle externo");
            }
            aOrdenado = aDesordenado;
        }

        function pintarOrdenado() {
            cntNumOrd.innerHTML = "";
            for (var i = 0; i < aOrdenado.length; i++) {
                cntNumOrd.innerHTML += spanNumero.replace('##numero##', aOrdenado[i]);
            }
