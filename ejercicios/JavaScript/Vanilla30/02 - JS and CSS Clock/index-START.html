<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS + CSS Clock</title>
</head>

<body>


    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>


    <style>
        html {
            background: url(https://biyeempowerment.com/wp-content/uploads/2018/01/PIC-Blog-020.png);
            background-size: cover;
            font-family: 'helvetica neue';
            text-align: center;
            font-size: 10px;
        }

        body {
            margin: 0;
            font-size: 2rem;
            display: flex;
            flex: 1;
            min-height: 100vh;
            align-items: center;
        }

        .clock {
            width: 30rem;
            height: 30rem;
            border: 20px solid white;
            border-radius: 50%;
            margin: 50px auto;
            position: relative;
            padding: 2rem;
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1),
            inset 0 0 0 3px #EFEFEF,
            inset 0 0 10px black,
            0 0 10px rgba(0, 0, 0, 0.2);
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            transform: translateY(-3px);
            /* account for the height of the clock hands */
        }

        .hand {
            width: 50%;
            height: 6px;
            background: black;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            /*transition: all 0.05s;*/
            transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
            /*efecto rebote en las agujas


        }

    </style>

    <script>
        const seconHand = document.querySelector('.second-hand')
        const minsHand = document.querySelector('.min-hand')
        const hourHand = document.querySelector('.hour-hand')

        function setFecha() {
            var now = new Date();
            var segundos = now.getSeconds();
            var segundosGrados = ((segundos / 60) * 360) + 90; //obtiene los grados de desplazamiento de la aguja en cada segundo
            seconHand.style.transform = `rotate(${segundosGrados}deg)`;

            var minutos = now.getMinutes();
            var minutosGrados = ((minutos / 60) * 360) + 90;
            minsHand.style.transform = `rotate(${minutosGrados}deg)`;

            var hours = now.getMinutes();
            var horasGrados = ((minutos / 12) * 360) + 90;
            hourHand.style.transform = `rotate(${horasGrados}deg)`;



            //console.log(segundos);
        }

        setInterval(setFecha, 1000);

    </script>
</body>

</html>
