<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal Foto</title>


    <!--Font awesome icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <style>
        @import url("/css/reset.css");
        @import url("/css/layout.css");


        div#imagen {
            position: relative;
            height: 200px;
            width: 400px;
            margin: auto;
        }

        #imagen i {
            position: absolute;
            text-align: center;
            font-size: 4em;
            color: black;
            bottom: 40%;
            left: 45%;
            opacity: 0;
        }

        #imagen:hover i {
            opacity: 0.7;
            transition: 0.3s;
        }

        /* Style the Image Used to Trigger the Modal */

        #myImg {
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #myImg:hover {
            opacity: 0.7;
        }

        /* The Modal (background) */

        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.9);
            /* Black w/ opacity */
        }

        /* Modal Content (Image) */

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        /* Caption of Modal Image (Image Text) - Same Width as the Image */

        #caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            height: 150px;
        }

        /* Add Animation - Zoom in the Modal */

        .modal-content,
        #caption {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {
                transform: scale(0)
            }
            to {
                transform: scale(1)
            }
        }

        /* The Close Button */

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* 100% Image Width on Smaller Screens */

        @media only screen and (max-width: 700px) {
            .modal-content {
                width: 100%;
            }
        }
    </style>

</head>

<body>
    <a href="/index.html">Volver al indice</a>

    <div class="container">

        <div id="imagen">

            <!-- Trigger the Modal -->
            <img id="myImg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwsWoA5GsnD_AAlWZkG9tc6VwIzkLui7WlCVz23fiwlKWCAjhZ" alt="Amanecer" width="400" height="200">
            <i id="lupa" class="fa fa-search-plus" aria-hidden="true"></i>

            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- The Close Button -->
                <span class="close" onclick="close()">&times;</span>

                <!-- Modal Content (The Image) -->
                <img class="modal-content" id="img01" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwsWoA5GsnD_AAlWZkG9tc6VwIzkLui7WlCVz23fiwlKWCAjhZ" alt="Amanecer" >

                <!-- Modal Caption (Image Text) -->
                <div id="caption"></div>
            </div>



        </div>
        <!-- end imagen-->










    </div>
    <!-- end container-->

    <script src="/js/modal.js"></script>

</body>
</html>
