<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Querys</title>

    <!-- ;UY IMPORTANTE para RWD-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: teal;
        }

        /* Se aplican estos estilos para dispositivos como maximo 600px*/

        @media(max-width: 600px) {
            .box {
                background-color: red;
            }
        }

        @media(orientation:landscape) {
            .box {
                background-color: green;
                width: 400px;
                transition: 3s;
            }
        }
    </style>

</head>

<body>
    <h1>Media Querys</h1>
    <div class="box"></div>
    <a href=http://127.0.0.1:49261/index.html><i class="fa fa-reply" aria-hidden="true"></i>volver</a>
</body>
</html>
