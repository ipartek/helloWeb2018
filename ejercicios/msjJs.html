<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mensajes Javascript</title>

    <meta name="viewport" content="width=device-width initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body onload="comprobarEdad()">
    <style>
        form,
        input {
            margin: 20px;
        }
    </style>
    <div class="container">
        <h1> Suma de 2 Números</h1>

        <form action="formulario">
            <button type="button" class="btn btn-success" onclick="sumar()">Sumar</button>
            <input type="number" id="resultado" disabled placeholder="Resultado">
            <output id="resOut"></output>
        </form>
    </div>

    <script>
        function comprobarEdad() {
            if (!confirm("¿Eres mayor de edad?")) {
                location.href = "http://www.google.com";
            }
        }

        function sumar() {
            var num1;
            var num2;
            do {
                num1 = parseInt(prompt("Introduce un número"))
            } while (isNaN(num1))
            do {
                num2 = parseInt(prompt("Introduce el segundo número"));
            } while (isNaN(num2))
            document.getElementById("resultado").value = num1 + num2;
            document.getElementById("resOut").textContent = num1 + num2;
        }
    </script>

    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->

</body>

</html>
