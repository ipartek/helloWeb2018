<!--        <p>Todos los formularios tienen que tener un boton de "submit" o "Enviar", además de un valor en el atributo "Action".</p>-->
        <form action="#url_servidor" method="post">
            <fieldset id="datos_personales">
               <legend>Datos Personales</legend>
               <label for="id">Id: </label> <!-- Ahora esto ya no se usa-->
                <input type="text" name="id" id="id" value="" disabled><br>
<!--            <p>* <b>disabled</b> NO se envia al submitar el formulario</p>-->
<!--            <p>* <b>readonly</b> SÍ se envia</p>-->
<!--            <p><b>tabindex</b> es necesario por accesibilidad</p>-->
                <label for="nombre">Nombre: </label> <!-- Ahora esto ya no se usa-->
                <input type="text" name="nombre" id="nombre" required="required" tabindex="1" autofocus pattern="[A-Za-z]+{3,120}" placeholder="Nombre" title="Mínimo 3 caracteres"><br>
                <label for="apellido">Apellido: </label> <!-- Ahora esto ya no se usa-->
                <input type="text" name="Apellido" id="apellido" required="required"  tabindex="2" pattern="[A-Za-z]+{2,120}" placeholder="Apellido" title="Mínimo 3 caracteres"><br>
                <label for="email">Email: </label> <!-- Ahora esto ya no se usa-->
                <input type="email" name="email" id="email" required="required" tabindex="3" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Correo Electrónico" title="Debe contener la arroba y el dominio"><br>
<!--                <p>* input type="email" Hace un pattern en el que sólo te obliga a meter la arriba pero no es suficiente. Se tiene que poner un pattern</p>-->
                <label for="pass">Contraseña: </label> <!-- Ahora esto ya no se usa-->
                <input type="password" name="pass" id="pass" required="required" pattern="(?=^.{5,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" tabindex="4" placeholder="Mayús. minus y 5 caracteres" title="Debe tener mínimo 5 caracteres y contener al menos una mayúscula, una minúscula y un número">
                <img id="ojo" src="../img/ojo.jpg" onmouseover="myFunction()"><br>

                <input type="radio" id="sexo" name="sexo" value="M" required>Masculino
                <input type="radio" id="sexo" name="sexo" value="F">Femenino
                <input type="radio" id="sexo" name="sexo" value="O">Otros
            </fieldset>
