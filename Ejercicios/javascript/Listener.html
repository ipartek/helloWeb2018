<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>

    <!-- MUY IMPORTANTE PARA RWD-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- 12columnas css -->

    <link rel="stylesheet" href="css/custom.css">

    <style>
        #azul {
            background-color: cadetblue;
            display: inline-block;
            width: 200px;
            height: 200px;
        }

        #rojo {
            background-color: red;
            display: inline-block;
            width: 100px;
            height: 100px;
            margin-top: 50px;
            margin-left: 50px;
        }

        #verde {
            background-color: green;
            display: inline-block;
            width: 50px;
            height: 50px;
            margin-top: 25px;
            margin-left: 25px;
        }
    </style>


</head>



<body>

    <div class="container">
        <h1>Listener</h1>

        <div class="row">

            <input id="btn" type="button" class="btn btn-success" value="Escucho">

            <input id="btnJs" type="button" class="btn btn-primary" value="js event">

            <input id="btnReset" type="button" class="btn btn-danger" value="Reset">



        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <h2>Muestra eventos</h2>
                <textarea id="ta" cols="30" rows="10"></textarea>
            </div>
            <div class="col-xs-12 col-sm-6">
                <h2>Bubbling</h2>
                <div id="azul">
                    <div id="rojo">
                        <div id="verde"></div>
                    </div>
                </div>
                <p>Rojo permite bubbling</p>
                <p>Verde no permite bubbling</p>
            </div>
        </div>"

        <script>
            var ta = document.getElementById("ta").textContent;

            var azul = document.getElementById("azul");
            azul.addEventListener("click", function() {
                    ta.textContent += "click Azul \n";
                    })

            var rojo = document.getElementById("rojo");
            rojo.addEventListener("click", function() {
                    ta.textContent += "click Rojo \n";
                    })


            var verde = document.getElementById("verde");
            verde.addEventListener("click", function(event) {
                    ta.textContent += "Verde click x:"+ event.x + "y:"+event.y+"\n"
                event.stopPropagation();

                event.target.parentElement.style.backgroundColor
                    })
        </script>


    </div>


    <script>
        /*
                                                        Escribimos en el text area
                                                        */

        function show(texto) {
            var ta = document.getElementById("ta");
            ta.textContent += texto + "\n";
        }

        //Listener para el boton

        var btn = document.getElementById("btn");
        btn.addEventListener("click", function() {
            show("Lorem ipsum")
        }, false);

        var btnReset = document.getElementById("btnReset");
        btnReset.addEventListener("click", function() {
            document.getElementById("ta").textContent = "";
        }, false);


        //En vez del evento en html se puede realizar en javascript
        var btnJs = document.getElementById("btnJs");
        btnJs.onclick = function() {
            document.getElementById("ta").textContent += "onclick con javascript \n";
        };
    </script>


    <!-- j query -->
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
