<header>
    <i class="fa fa-cutlery"></i>
    <span>Iparchef!</span>
</header>
<div class="container">
    <div id="modal">
        <span class="fa fa-times"></span>
        <div id="listaIng">
            <h1 id="modTitle">Titulo de la receta</h1>
            <hr>
            <ul id="ulIng">

            </ul>
        </div>
    </div>
    <div id="rRecetas" class="row">
        <div class="columna col-sm-4 col-xs-12" >
            <div class="box">
                <div class="cross"><i class="fa fa-times-circle"></i></div>
                <div class="foto"></div>
                <div class="desc">
                    <span class="title">Pollo</span>
                    <div class="likeCoc">
                        <span class="like">13</span><span class="cocinero">Arzak</span>
                    </div>
                </div>
                <div class="ing"><i class="fa fa-eye"></i>&nbsp;Ingredientes</div>
            </div>
        </div>


    </div>

    <hr>

    <section>
        <h2 class="text-center">Grabar Receta</h2>
        <form class="" id="fAlta" action="#">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required> <!--value="tthth"-->
            </div>
            <div class="form-group">
                <label for="foto">Foto:</label>
                <input type="text" class="form-control" id="foto" value="./img/fibs.jpg" required>
            </div>
            <div class="form-group">
                <label for="likes">Likes:</label>
                <input type="number" class="form-control" id="likes" required> <!--value="34"-->
            </div>
            <div class="form-group">
                <label for="cocinero">Cocinero:</label>
                <input type="text" class="form-control" id="cocinero" required> <!--value="tthth"-->
            </div>
            <div class="form-group">
                <label for="iIng">Ingredientes:</label>
                <input type="text" class="form-control" id="iIng" placeholder="Separados por comas..."> <!--value="arroz, sal, chorizo"-->
            </div>
            <button id="bAlta" type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </section>
</div>

<footer>
    <div id="copy">
        <i class="fa fa-copyright"></i>&nbsp;Iparchef 2018
    </div>
</footer>
