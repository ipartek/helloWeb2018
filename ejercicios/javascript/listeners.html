<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listeners</title>

    <style>
        #azul {
            display: inline-block;
            background-color: blue;
            height: 300px;
            width: 300px;

        }

        #rojo {
            display: inline-block;
            background-color: red;
            height: 50%;
            width: 50%;
            margin: 25%;
        }

        #verde {
            display: inline-block;
            background-color: green;
            height: 50%;
            width: 50%;
            margin: 25%;
        }
    </style>
</head>

<body>
    <div class="container">


        <h1>Listeners</h1>
        <div class="row">
            <div class="col-xs-6">
                <div class="row">
                    <input type="button" id="boton" class="btn btn-success" value="Escucho">
                    <input type="button" id="botonReset" class="btn btn-danger" value="Limpiar">
                    <input type="button" id="botonJs" class="btn btn-primary" value="js event">
                </div>
                <div class="row">
                    <textarea name="ta" id="ta" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="col-xs-6">
                <div id="azul">
                    <div id="rojo">
                        <div id="verde"></div>
                    </div>
                </div>
            <p>Rojo permite bubbling</p>
            <p>Verde no permite bubbling</p>
            </div>
        </div>
        <div class="row">
            <input type="button" id="botonTexto" class="btn btn-success" value="Escucho">
            <input type="button" id="botonResetTexto" class="btn btn-danger" value="Limpiar">
            <input type="button" id="botonJsTexto" class="btn btn-primary" value="js event">
        </div>
        <div class="row">
            <textarea name="taTexto" id="taTexto" cols="30" rows="10"></textarea>
        </div>






    </div>
    <!-- end container -->
