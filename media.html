<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--muy importante para RWD-->
    <meta name="viewport" content="width=device-width" initial-scale=1.0>
    <style>
        .box{
            width:200px;
            height: 200px;
            background-color: green;
        }
        /*Se aplican estos estilos para dispositivos de pantalla como MAXIMO 600px*/
        @media (max-width:600px) {
            .box{
                background-color: red;
            }
        }
        @media (orientation:landscape) {

            .box{

                background-color: brown;
            }
        }
    </style>
</head>
<body>
   <h1>Media QUERY</h1>
   <div class="box"></div>

</body>
</html>
