<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link href="../../css/form.css" rel="stylesheet">
</head>
<body>
   <h1>Formulario</h1>
   <div>
    <p>Todos los formularios tienen  que tener un boton se <b>submit</b> (envío de los datos), además de un valor en el attr <b>action.</b></p>

    <p><b>Disabled</b> no se envía al submitar el formulario.</p>
    <p><b>readonly</b> sí se envía al submitar el formulario.</p>
    <p><b>tabindex</b>es necesario por accesibilidad.</p>
   </div>

      <!--form2-->
      <div id="contenedor">
          <div id="form-div">
            <form class="form" id="form1">

              <p class="nombre">
                <label for="nombre">Nombre:</label>
                <input
                       name="nombre"
                       type="text"
                       placeholder="Mínimo dos letras, por favor"
                       id="nombre"
                       required="required"
                       pattern="[A-Za-z]{2,120}"
                       tabindex="1">
              </p>

              <p class="cp">
                <label for="cp">Código Postal:</label>
                <input name="cp"
                       type="number"
                       placeholder="Mínimo 5 números, por favor"
                       id="cp"
                       tabindex="2"
                       size="5">
              </p>


              <p class="mail">
                <label for="mail">Email:</label>
                <input
                    name="email"
                    type="email"
                    id="mail"
                    placeholder="Email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
              </p>

               <p class="psw">
                <label for="psw">Contraseña:</label>
                <input
                    name="psw"
                    type="password"
                    id="psw"
                    placeholder="Mínimo 5 carácteres"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
              </p>


             <!-- <p class="text">
                <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Commentario"></textarea>
              </p>-->
            <div class="submit">
                <input type="reset" value="Borrar" id="button-reset"/>
                <input type="submit" value="Enviar" id="button-azul"/>
              </div>

            </form>
        </div>
   </div>
</body>
</html>
